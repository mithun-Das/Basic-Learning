
<script>



           /****   Global Array Declare  *****/
            
            var arr = [1,2,3] ;

            function  addFirst(var1){

                
                arr.unshift(var1);

            }



            /**** Function add element at the end of the array  ****/

                arr.push(var1);

            }

            function  deleteFirst(){

                
                arr.shift();

            }



            /**** Function delete element at the last of the array  ****/

                arr.pop();

            }

            }
