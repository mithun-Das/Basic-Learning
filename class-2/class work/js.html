	Reading Cookies
	function readCookie(name) {
        var key = name + "=";
        var cookie = document.cookie.split(';');
        for(var i = 0; i < cookie.length; i++) {
            var c = cookie[i];
            while (c.charAt(0) === ' ') {//The charAt() method returns the character at the specified index in a string
                c = c.substring(1, c.length);
            }
            if (c.indexOf(key) === 0) {
                return c.substring(key.length, c.length);
            }
        }
        return null;
    }

        createCookie(name, "", -1);
