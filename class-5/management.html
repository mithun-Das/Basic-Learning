<!DOCTYPE HTML>


<!DOCTYPE html>

<html>


<head>


	<title>  Management App  </title>


	      <meta charset="utf-8">
          <meta name="keyword"       content="Management App">
          <meta name="description"   content="Management App Using Angular">
          <meta name="author"        content="Mithun Das">
          <meta http-equiv="refresh" content="600">
    	  <meta name="viewport"      content="width=device-width, initial-scale=1.0">


      	  <link rel="stylesheet" type="text/css" href="css/style.css">


           
      	  <link rel="stylesheet" href="bootstrap-file/css/bootstrap.min.css">
      	  <link rel="stylesheet" href="bootstrap-file/css/bootstrap.css">
      	  <link rel="stylesheet" href="bootstrap-file/css/bootstrap-theme.min.css">

          <script src="bootstrap-file/js/jquery.min.js"></script>
      	  <script src="bootstrap-file/js/bootstrap.js"></script>
      	  <script src="bootstrap-file/js/bootstrap.min.js"></script>


          



</head>



<body ng-app="managerApp">





     <div class="container-fluid">

          
          <div class="row" ng-controller="managerController">


          	    <div class="col-md-12">

                    

                    <div class="background_body" >



                      

                        <form name="myForm">

						    <div class="form-group formData">

							     
							     <p>

								      <label  for="task">Name:</label>
								      <input  type="text" class="form-control" id="name" min="a" max="z" name="name" ng-model="name" required>
								      <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid || (myForm.name.$touched && myForm.name.$invalid)">								      
									  <span ng-show="myForm.name.$error.required">Name is required.</span>								  
									  </span>

                                 </p>  
                                   
                                  <p> 
	                                  <label  for="email">Email:</label>
								      <input  type="email" class="form-control" id="email" name="email" ng-model="email" required>
								      <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid || (myForm.email.$touched && myForm.email.$invalid)">								      
									  <span ng-show="myForm.email.$error.required">Email is required.</span>
									  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
									  </span>
							      </p>


							      <p>
							      	
								      <label  for="phone">Phone :</label>
								      <input  type="text" class="form-control" id="phone" name="phone" ng-model="phone" required>
								      <span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid || (myForm.phone.$touched && myForm.phone.$invalid)">								      
									  <span ng-show="myForm.phone.$error.required">Phone is required.</span>								  
									  </span>

							      </p> 


							      <p>
							      	
								      <label  for="joiningDate">Joining Date :</label>
								      <input  type="Date" class="form-control" id="joiningDate" name="joiningDate" ng-model="joiningDate" required>
								      <span style="color:red" ng-show="myForm.joiningDate.$dirty && myForm.joiningDate.$invalid || (myForm.joiningDate.$touched && myForm.joiningDate.$invalid)">								      
									  <span ng-show="myForm.joiningDate.$error.required">Phone is required.</span>								  
									  </span>


							      </p>



							      <button type="button" class="btn btn-info addButton" id="addButton" ng-click="addUser()"  >Add  User</button>
							      <button type="button" class="btn btn-info addButton" style="display : none;" id="editButton" ng-click="saveEdit()"> Save </button>

						    </div>

						</form>

						<input type="text" class="searchField" id="search" name="search" ng-model="search" placeholder="Search by name">

						  <table class="table table-hover tableData">
						    <thead>
						      <tr>
						        <th>User Name</th>
						        <th>Email</th>
						        <th>Phone</th>
						        <th>Email</th>
						        <th>###</th>
						        <th>###</th>
						      </tr>
						    </thead>
						    <tbody id="tableList" ng-repeat="user in dataList | searchByName : search">

						    	<td>{{ user.name }}</td>
						    	<td>{{ user.email }}</td>
						    	<td>{{ user.phone }}</td>
						    	<td>{{ user.joiningDate }}</td>
						    	<td> <button class="singleButton" ng-click="doEdit($index)">Edit</button> </td>
						    	<td> <button class="singleButton" ng-click="doDelete($index)">Delete</button> </td>


						    </tbody>

                                 

						 </table>


                    </div>	

                       
          	    </div> 	


          </div>	 


</body>



      	  <script  src="angular.js"></script>
      	  <script  src="manager.js"></script>	
      	  <script  src="filter.js" ></script>
      	  <script  src="service.js"></script>
      	  

</html>
